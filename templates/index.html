
        <!-- Page Header-->
        {% include 'header.html' %}

        <header class="masthead" style="background-image: url('static/assets/img/desert-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
               <div class="row gx-4 gx-lg-5 justify-content-center">
                   <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Weezy's Blog</h1>
                            <span class="subheading">A Series of Unusual Thoughts</span>
                         </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in post %}
                    <div class="post-preview">
                        <a href="{{ url_for('show_post', index=post.id) }}">
                            <h2 class="post-title"> {{ post.title }} </h2>
                            <h3 class="post-subtitle"> {{ post.subtitle }} </h3>
                        </a>
                        <p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date }}</p>
                        <a href="{{url_for('delete_post', index=post.id) }}">✘</a>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="clearfix">
                        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href={{url_for('new_post')}}>Create New Post→</a></div>
                    </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
